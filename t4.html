<html>
<head>
    <script src=
"https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>
 <link rel="stylesheet" href="t4css.css">
</head>

<body>
<marquee>
<h1 v-show="ok">Wanderlust</h1>
</marquee>
    <div id='class1'>
        <h3>
          Welcome to the world of {{name}}
          </h3>
</div>
<hr>
 <div id="app">
<h4>(v-if-else used)</h4>
            <h2 v-if="data > 50">
                Your value is greater than 50
            </h2>
            <h2 v-else-if="data < 50">
                Your value is smaller than 50
            </h2>
            <h2 v-else>
                Your value is equal to 50
            </h2>
        </div>
    </div>
<hr>
<ul id="class-2">
  <li v-for="item in items" :key="item.message">
    {{ item.message }}
  </li>
</ul>

        <script src="t4js.js">
      </script>

</body>
</html>
